<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<title>配管列表</title>
<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css"
	media="all" />
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
<link rel="stylesheet" href="listConfigManage.css" media="all">
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="serachConfigManageContent" type="text"
						class="layui-input searchVal" placeholder="请输入要搜索的流水线名称"
						maxLength=50 />
				</div>
			</div>
			<div class="layui-inline">
				<a id="searchConfigManage" class="layui-btn search_btn"
					data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a id="refreshConfigManageList"
					class="layui-btn layui-btn-success layui-btn-normal refreshConfigManageList"
					lay-event="refreshConfigManageList"
					lay-filter="refreshConfigManageList">刷新</a>
			</div>
		</form>
	</blockquote>
	<table class="layui-hide" id="configManageListTable"
		lay-filter="configManageListTable"></table>
	<script type="text/html" id="operationBar">
            <a id="executeConfigManage" class="layui-btn layui-btn-success layui-btn-xs" lay-event="configTimerTask"><i class="fa fa-cog"></i>配置定时任务</a>
        </script>
	<script src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script src="listConfigManage.js"></script>
</body>
</html>
